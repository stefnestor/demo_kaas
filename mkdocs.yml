site_name: KaaS
site_description: Knowledge as a Service.
repo_url: https://github.com/stefnestor/demo_kaas/
repo_name: stefnestor/demo_kaas
remote_branch: gh-pages
edit_uri: edit/main/
use_directory_urls: true
docs_dir: .docs

theme:
  name: 'material'
  features:
    - navigation.tabs
    - navigation.features
    - navigation.instant
    - navigation.sections
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - codehilite:
      linenums: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.smartsymbols
  - meta
  - smarty
  - fontawesome_markdown

plugins:
  - search
    prebuild_index: true
  - awesome-pages
  - exclude:
      glob:
        - "*.adb"
        - "*.asm"
        - "*.conf"
        - "*.sh"
        - "*.go"
        - "*.html"
        - "*.jl"
        - "*.pdf"
        - "*.php"
        - "*.py"
        - "*.r"
        - "*.rb"
        - "*.txt"
        - "*/langs/*.yml"
